# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 1.0.5
  - nightly
notifications:
  email: false
jobs:
  - stage: "Documentation"
  julia: 1.0.5
  os: linux
  allow_failures:
    - julia: nightly
  fast_finish: true
  script:
    - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd()));
    Pkg.instantiate()'
    - julia --project=docs/ docs/make.jl
